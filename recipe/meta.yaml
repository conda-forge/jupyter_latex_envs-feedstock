{% set name = 'jupyter_latex_envs' %}
{% set version = "1.4.3" %}
{% set sha256 = 'cd8a2fa4d82d00a1439b3ff50d8950e79951565432baa1c96db3301fa1cb650b' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - ipython
    - jupyter_contrib_core >=0.3
    - nbconvert
    - notebook >=4.0
    - setuptools
    - traitlets >=4.1

test:
  imports:
    - latex_envs
    - latex_envs.latex_envs

about:
  summary: Jupyter nbextension providing some LaTeX environments for markdown cells.
  home: https://github.com/jfbercher/jupyter_latex_envs
  license_file: LICENSE.txt
  license: BSD 3-clause

extra:
  recipe-maintainers:
    - jcb91
    - jfbercher
